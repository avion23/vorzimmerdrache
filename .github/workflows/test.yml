name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start test containers
        run: docker compose -f docker-compose.test.yml up -d

      - name: Wait for containers to be healthy
        run: |
          echo "Waiting for PostgreSQL..."
          timeout 60 bash -c 'until docker compose -f docker-compose.test.yml exec -T postgres-test pg_isready -U test_user; do sleep 2; done'
          echo "Waiting for Redis..."
          timeout 30 bash -c 'until docker compose -f docker-compose.test.yml exec -T redis-test redis-cli -a test_redis_password ping; do sleep 2; done'
          echo "All containers ready!"

      - name: Run tests with coverage
        run: npm run test:ci
        env:
          NODE_ENV: test
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5433
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6380
          REDIS_PASSWORD: test_redis_password
          WAHA_API_URL: http://localhost:3001
          TWILIO_API_URL: http://localhost:8080

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Teardown test containers
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
