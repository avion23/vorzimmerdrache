name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start test containers
        run: docker compose -f docker-compose.test.yml up -d

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until docker compose -f docker-compose.test.yml ps | grep -q "healthy"; do sleep 2; done'

      - name: Run integration tests
        run: npm run test:ci
        env:
          NODE_ENV: test
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, integration-test]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Hetzner VPS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env file
        run: |
          cat > .env.production << 'EOF'
          N8N_HOST=${{ secrets.N8N_HOST }}
          N8N_PORT=${{ secrets.N8N_PORT }}
          N8N_PROTOCOL=${{ secrets.N8N_PROTOCOL }}
          N8N_ENCRYPTION_KEY=${{ secrets.N8N_ENCRYPTION_KEY }}
          N8N_BASIC_AUTH_ACTIVE=${{ secrets.N8N_BASIC_AUTH_ACTIVE }}
          N8N_BASIC_AUTH_USER=${{ secrets.N8N_BASIC_AUTH_USER }}
          N8N_BASIC_AUTH_PASSWORD=${{ secrets.N8N_BASIC_AUTH_PASSWORD }}
          WEBHOOK_URL=${{ secrets.WEBHOOK_URL }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          WAHA_HOST=${{ secrets.WAHA_HOST }}
          WAHA_API_TOKEN=${{ secrets.WAHA_API_TOKEN }}
          WAHA_API_URL=${{ secrets.WAHA_API_URL }}
          DOMAIN=${{ secrets.DOMAIN }}
          LETSENCRYPT_EMAIL=${{ secrets.LETSENCRYPT_EMAIL }}
          TRAEFIK_AUTH=${{ secrets.TRAEFIK_AUTH }}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          INSTALLER_TELEGRAM_CHAT_ID=${{ secrets.INSTALLER_TELEGRAM_CHAT_ID }}
          TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE_NUMBER=${{ secrets.TWILIO_PHONE_NUMBER }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SHEETS_ID=${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON='${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}'
          GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}
          INSTALLER_PHONE_NUMBER=${{ secrets.INSTALLER_PHONE_NUMBER }}
          TIMEZONE=${{ secrets.TIMEZONE }}
          EOF

      - name: Copy .env to VPS
        run: |
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            .env.production \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/app/vorzimmerdrache/.env

      - name: Deploy
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            cd /app/vorzimmerdrache
            git fetch origin main
            git checkout main
            git pull origin main
            ./scripts/deploy-production.sh
          ENDSSH

  smoke-test:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for services
        run: |
          for i in {1..30}; do
            if curl -sf https://${{ secrets.N8N_HOST }}/healthz; then
              echo "Services are ready"
              exit 0
            fi
            echo "Waiting for services... ($i/30)"
            sleep 10
          done
          echo "Timeout waiting for services"
          exit 1

      - name: Run smoke tests
        run: |
          chmod +x tests/smoke/smoke-test.sh
          export N8N_HOST="${{ secrets.N8N_HOST }}"
          export N8N_PROTOCOL="${{ secrets.N8N_PROTOCOL }}"
          export DOMAIN="${{ secrets.DOMAIN }}"
          export WAHA_API_URL="${{ secrets.WAHA_API_URL }}"
          tests/smoke/smoke-test.sh

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [test, integration-test, build, deploy, smoke-test]
    if: always()

    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.integration-test.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ] && \
             [ "${{ needs.deploy.result }}" == "success" ] && \
             [ "${{ needs.smoke-test.result }}" == "success" ]; then
            echo "status=✅ Deployment successful" >> $GITHUB_OUTPUT
          else
            echo "status=❌ Deployment failed" >> $GITHUB_OUTPUT
          fi

      - name: Send Telegram notification
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "${{ secrets.INSTALLER_TELEGRAM_CHAT_ID }}",
              "text": "${{ steps.status.outputs.status }}\n\nCommit: ${{ github.sha }}\nBranch: ${{ github.ref_name }}\nActor: ${{ github.actor }}"
            }'
