events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        location / {
            return 200 '{"sid":"CA_TEST_SID","status":"queued","to":"+1234567890","from":"+9876543210","body":"Test message"}';
            add_header Content-Type application/json;
        }

        location /2010-04-01/Accounts/AC_TEST_ACCOUNT_SID/Messages.json {
            return 200 '{"sid":"CA_TEST_MESSAGE_SID","status":"queued","to":"+1234567890","from":"+9876543210","body":"Test message"}';
            add_header Content-Type application/json;
        }
    }
}
