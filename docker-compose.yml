services:
  traefik:
    image: traefik:v2.11
    restart: always
    environment:
      - DOCKER_API_VERSION=1.44
      - DUCKDNS_TOKEN=${DUCKDNS_TOKEN}
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=duckdns"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.delaybeforecheck=90"
      - "--certificatesresolvers.letsencrypt.acme.email=${SSL_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--ping=true"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entryPoint.permanent=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - vorzimmerdrache

  n8n:
    image: docker.n8n.io/n8nio/n8n:1.84.1
    restart: always
    environment:
      - N8N_HOST=${DOMAIN:-instance1.duckdns.org}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${DOMAIN:-instance1.duckdns.org}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_USER_MANAGEMENT_JWT_SECRET}
      - EXECUTIONS_TIMEOUT=300
      - EXECUTIONS_TIMEOUT_MAX=3600
      - NODE_ENV=production
      - GENERIC_TIMEZONE=Europe/Berlin
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      - DB_TYPE=sqlite

      - N8N_OAUTH_CALLBACK_REQUIRES_AUTH=false
      - DB_SQLITE_PRAGMAS=journal_mode=WAL;busy_timeout=60000;synchronous=NORMAL;temp_store=MEMORY;wal_autocheckpoint=100
      - N8N_CONCURRENCY_PRODUCTION_LIMIT=1
      - N8N_DB_MIGRATIONS_TIMEOUT=300000
      - N8N_PROXY_HOPS=1
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=none
      - GOOGLE_SHEETS_SPREADSHEET_ID=${GOOGLE_SHEETS_SPREADSHEET_ID}
      - GOOGLE_SHEETS_SHEET_NAME=${GOOGLE_SHEETS_SHEET_NAME:-Sheet1}
      - GOOGLE_SHEETS_RANGE=${GOOGLE_SHEETS_RANGE}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - TWILIO_WHATSAPP_SENDER=${TWILIO_WHATSAPP_SENDER}
      - TELEGRAM_BOT_API_URL=${TELEGRAM_BOT_API_URL}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - BLACKLISTED_NUMBERS=${BLACKLISTED_NUMBERS}
    volumes:
      - n8n_data:/home/node/.n8n
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`${DOMAIN:-instance1.duckdns.org}`)"
      - "traefik.http.routers.n8n.entrypoints=web,websecure"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
      - "traefik.http.routers.n8n.middlewares=n8n-headers,n8n-ratelimit"
      - "traefik.http.routers.n8n.service=n8n"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      - "traefik.http.middlewares.n8n-headers.headers.customrequestheaders.X-Frame-Options=DENY"
      - "traefik.http.middlewares.n8n-headers.headers.customrequestheaders.X-Content-Type-Options=nosniff"
      - "traefik.http.middlewares.n8n-headers.headers.customrequestheaders.Content-Security-Policy=default-src 'self'"
      - "traefik.http.middlewares.n8n-ratelimit.ratelimit.average=100"
      - "traefik.http.middlewares.n8n-ratelimit.ratelimit.burst=200"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:5678/healthz', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - vorzimmerdrache

volumes:
  n8n_data:
    name: vorzimmerdrache_n8n_data
    external: true

networks:
  vorzimmerdrache:
    driver: bridge
